<div class="d-flex flex-column p-3 bg-body border border-light-subtle vh-100">
  <a
    routerLink="/home"
    (click)="changeRoute('/home')"
    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none pb-4 pt-3"
  >
    <i class="bi bi-boombox"></i>
    <span class="fs-4 ms-2">Sidebar</span>
  </a>

  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item" *ngFor="let item of menuItems">
      <a
        routerLink="{{ item.route }}"
        (click)="changeRoute(item.route)"
        class="nav-link link-body-emphasis"
        aria-current="page"
        [ngClass]="{ active: item.active }"
      >
        <i class="bi bi-{{ item.icon }}"></i>
        {{ item.title }}
      </a>
    </li>
  </ul>
</div>
