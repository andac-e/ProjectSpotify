<div
  class="d-flex flex-column p-3 bg-body border border-bottom-0 border-light-subtle "
  style="min-width: 170px"
>
  <a
    routerLink="/home"
    (click)="changeRoute('/home')"
    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none pb-4 pt-3"
  >
    <i class="bi bi-boombox-fill"></i>
    <span class="fs-4 ms-2 fw-bold"
      >musi<span style="color: #ab99fd">C</span>loud</span
    >
  </a>

  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item" *ngFor="let item of menuItems">
      <a
        routerLink="{{ item.route }}"
        (click)="changeRoute(item.route)"
        class="nav-link link-body-emphasis"
        aria-current="page"
        [ngClass]="{ active: item.active }"
      >
        <i class="bi bi-{{ item.icon }}"></i>
        {{ item.title }}
      </a>
    </li>
  </ul>
</div>
